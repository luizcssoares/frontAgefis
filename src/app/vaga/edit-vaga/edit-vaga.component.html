
<form novalidate (ngSubmit)="onSubmit(editForm)" [formGroup]="editForm"> 
    <h4>Edita Vaga</h4>      
        <div class="form-group">
            <label for="id">id</label>
            <input type="text" formControlName="id" class="form-control" placeholder="id" name="id" id="id"> 
        </div>  
        <div class="form-group">
            <label for="nome">nome</label>
            <input type="text" formControlName="nome" class="form-control" placeholder="nome" name="nome" id="nome"> 
        </div>  
        <div class="form-group">
            <label for="valor">status</label>
            <input type="text" formControlName="valor" class="form-control" placeholder="status" name="status" id="status"> 
        </div>          
        <div> 
            <button type="cancel" class="btn btn-cancel">Cancel</button>
            <button type="submit" class="btn btn-primary">Gravar</button> 
        </div>  
</form>
