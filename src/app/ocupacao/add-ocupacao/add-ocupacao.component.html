<div class="alert alert-success" role="alert" *ngIf="sucesso">
    Ocupacao inserida com sucesso!
    <br />
</div>
<form novalidate (ngSubmit)="onSubmit(addForm)" [formGroup]="addForm"> 
    <h4> Nova Vaga </h4>     
    <div class="form-group">  
        <label for="id">Id</label>
        <input type="text" class="form-control" placeholder="id" formControlName="id" name="id" id="id"> 
    </div>  
    <div class="form-group">  
        <label for="id">Idvaga</label>
        <input type="text" class="form-control" placeholder="idvaga" formControlName="idvaga" name="idvaga" id="idvaga"> 
    </div>  
    <div class="form-group">  
        <label for="nome">Numplaca</label>
        <input type="text" class="form-control" placeholder="numplaca" formControlName="numplaca" name="numplaca" id="numplaca" > 
    </div>  
    <div class="form-group">  
        <label for="valor">Entrada</label>
        <input type="text" class="form-control" placeholder="entrada" formControlName="entrada" name="entrada" id="entrada"> 
    </div>  
    <div class="form-group">  
        <label for="valor">Hora</label>
        <input type="text" class="form-control" placeholder="hora" formControlName="hora" name="hora" id="hora">
    </div>  
    <div>           
          <button type="Cancel" class="btn btn-danger">Cancelar</button> 
          <button type="submit" class="btn btn-primary">Gravar</button>          
    </div>      
</form>
